
<section id="rockstar-speakers" class="rockstar-speakers image-section parallax" style="background-image: url({{ site.cdnurl }}{{ site.rockstarSpeakersImage }});">
    <div class="overlay solid-overlay"></div>
    <div class="content-wrapper">
        <div class="col-lg-10 col-lg-offset-1">
            <p class="text-left animated hiding" data-animation="fadeInUp" data-delay="0">{{ site.aboutUs }}</p>
        </div>
        <div class="col-lg-10 col-lg-offset-1 rockstar-speakers-list">
            <h4 class="text-left animated hiding appear-animation-trigger" data-animation="fadeInUp" data-delay="0">Program committee</h4>
            {% for teamMember in site.data.team %}
            <div class="col-md-3 col-xs-6 rockstar-speakers-item animated hiding" data-animation="fadeInUp" data-delay="0">
                <div class="rockstar-speaker">
                    <div class="flow-img img-circle rockstar-speaker-img" style="background-image: url({{ site.cdnurl | append: teamMember.thumbnailUrl }})" data-toggle="modal" data-target="#speakerDetail-{{ speaker.id }}">

                    </div>
                    <div class="name">{{ teamMember.name }} {{ teamMember.surname }}</div>
                    <div class="sub">{{ teamMember.title }}</div>
                </div>
            </div>
            {% endfor %}
            <div class="clearfix"></div> 
        </div>
    </div>
</section>
